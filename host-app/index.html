<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Host-app</title>
    <style>
        #custom-template.Expanded.Mobile {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <h1>My host app</h1>
    <button id="custom-template">Start chat</button>
</body>
<script src="script.js" type="module"></script>
<script>
    const button = document.getElementById('custom-template');
    button.addEventListener('click', function() {
        if (button.classList.contains('Mobile')) {
            if (button.classList.contains('NotExpanded')) {
                button.innerHTML = 'X';
                return
            }
        }

        button.innerHTML = 'Start chat';
    });
    window.addEventListener('resize', function() {
        if (button.classList.contains('Mobile')) {
            if (button.classList.contains('Expanded')) {
                button.innerHTML = 'X';
                return
            }
        }

        button.innerHTML = 'Start chat';
    });

    function openChat() {
        if (button.classList.contains('Mobile')) {
            if (button.classList.contains('Expanded')) {
                button.innerHTML = 'X';
                return
            }
        }

        button.innerHTML = 'Start chat';
    }
</script>
</html>
