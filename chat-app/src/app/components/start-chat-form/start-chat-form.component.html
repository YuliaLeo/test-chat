<div class="chat">
  <form [formGroup]="chatForm" (ngSubmit)="submit()" class="chat__body">
      <div class="chat__form">
        <input type="text" placeholder="Name" formControlName="name" />
        <input type="email" placeholder="Email" formControlName="email" />
        <textarea placeholder="Question" formControlName="question"></textarea>
      </div>
      <button type="submit" class="chat__start-btn" [disabled]="!chatForm.valid">Start chat</button>
  </form>
</div>
